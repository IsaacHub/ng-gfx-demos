<h2>SVG Data & Event Binding</h2>

<p>You can use regular <code>[dataBinding]</code> syntax with SVG elements, but since SVG attributes generally aren't present in DOM nodes as writable properties, you need to use the <code>attr.</code> prefix to set them: <code>[attr.path]</code>.

<p>Event handlers work as you'd expect with <code>(event)</code></p>

<svg viewBox="0 0 250 250">
  <g class="container"
     (mousemove)="setRotation($event)"
     [style.transform]="getRotation()">
    <polygon class="left" points="125,30 125,30 125,30 31.9,63.2 46.1,186.3 125,230 125,230 125,230 203.9,186.3 218.1,63.2" />
    <polygon class="right" points="125,30 125,52.2 125,52.1 125,153.4 125,153.4 125,230 125,230 203.9,186.3 218.1,63.2 125,30" />
    <path class="a" [attr.d]="getAPath()"/>
  </g>
</svg>
